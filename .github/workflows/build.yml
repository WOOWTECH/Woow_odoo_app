name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --info 2>&1 | tee build.log
      env:
        GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=512m"
      continue-on-error: true

    - name: Upload build log on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7

    - name: Check build result
      run: |
        if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
          echo "Build successful!"
        else
          echo "Build failed. Last 200 lines of log:"
          tail -200 build.log
          exit 1
        fi

    - name: List APK
      run: ls -la app/build/outputs/apk/debug/

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: woowtech-odoo-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 90
        if-no-files-found: error

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0-build${{ github.run_number }}
        name: WoowTech Odoo v1.0.0 (Build ${{ github.run_number }})
        files: app/build/outputs/apk/debug/*.apk
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
