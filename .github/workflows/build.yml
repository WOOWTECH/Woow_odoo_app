name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace 2>&1 | tee build.log || (tail -100 build.log && exit 1)

    - name: Upload Build Log
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: woowtech-odoo-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Rename APK
      run: |
        mkdir -p releases
        cp app/build/outputs/apk/debug/app-debug.apk releases/woowtech-odoo-v1.0.0-debug.apk

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/main'
      with:
        tag_name: v1.0.0-${{ github.run_number }}
        name: WoowTech Odoo v1.0.0 Build ${{ github.run_number }}
        body: |
          ## WoowTech Odoo Android App

          **Build:** ${{ github.run_number }}
          **Commit:** ${{ github.sha }}

          ### Download
          Download the APK below and install on your Android device.

          ### Requirements
          - Android 10+ (API 29)
          - HTTPS Odoo server
        files: releases/woowtech-odoo-v1.0.0-debug.apk
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
